name: android-ndk
on:
  push:
    paths:
      - "android/**"
      - ".github/workflows/android-ndk.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;26.1.10909125" "cmake;3.22.1"
          yes | sdkmanager --licenses

      - name: Build Debug APK (NDK)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: android
          arguments: assembleDebug

      - name: Prepare artifact in repo
        run: |
          mkdir -p bin/android
          short=$(echo "${GITHUB_SHA}" | cut -c1-7)
          cp android/app/build/outputs/apk/debug/app-debug.apk "bin/android/pistream-debug-$short.apk"

      - name: Commit APK into repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: add Android debug APK (${{ github.sha }}) [skip ci]"
          file_pattern: bin/android/*.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pistream-apk-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Publish to GitHub Releases (beta)
        uses: ncipollo/release-action@v1
        with:
          tag: beta
          name: PiStream Beta
          body: |
            Automated beta release containing Android debug APK (NDK).
            This release is updated by CI on each run.
          prerelease: true
          allowUpdates: true
          makeLatest: false
          artifacts: android/app/build/outputs/apk/debug/app-debug.apk
